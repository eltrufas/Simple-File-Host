<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploader</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main>
      <h1>File Uploader</h1>
      <form id="upload" method="post" name="uploadform">
        <input type="text" name="token" placeholder="Auth token" id="tokenfield"/>

        <input type="file" name="file" placeholder="xd" id="filefield" style="display: none"/>
        <label for="filefield">Choose a file</label>
      </form>
      <div id="result"></div>
    </main>
    <div class="waifu"><img src="wifey.jpeg" alt=""></div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
